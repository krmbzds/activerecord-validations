<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="darkreader-lock" />
    <title>ActiveRecord Validations</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>✅</text></svg>"
    />
    <link rel="stylesheet" href="assets/stylesheets/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Prism.js for syntax highlighting -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-lua.min.js"></script>
  </head>
  <body>
    <button
      id="theme-toggle"
      class="theme-toggle-float"
      aria-label="Toggle theme"
    >
      <svg
        id="theme-icon"
        class="theme-icon"
        width="20"
        height="20"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <circle cx="12" cy="12" r="5"></circle>
        <line x1="12" y1="1" x2="12" y2="3"></line>
        <line x1="12" y1="21" x2="12" y2="23"></line>
        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
        <line x1="1" y1="12" x2="3" y2="12"></line>
        <line x1="21" y1="12" x2="23" y2="12"></line>
        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
      </svg>
    </button>

    <header class="header">
      <div class="container">
        <h1 class="title">ActiveRecord Validations</h1>
        <p class="subtitle">
          A quick, searchable reference for all Rails validation helpers
        </p>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <div class="controls">
          <div class="search-container">
            <input
              type="text"
              id="search"
              placeholder="Search validation helpers..."
              class="search-input"
            />
          </div>
          <div class="category-toggles">
            <div class="category-dropdown" id="category-dropdown">
              <button class="dropdown-toggle" id="dropdown-toggle">
                <span id="dropdown-text">Select Categories</span>
                <svg
                  width="12"
                  height="12"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <polyline points="6,9 12,15 18,9"></polyline>
                </svg>
              </button>
              <div class="dropdown-menu" id="dropdown-menu">
                <label class="dropdown-item">
                  <input
                    type="checkbox"
                    value="Presence"
                    data-category="Presence"
                  />
                  <span>Presence/Absence</span>
                </label>
                <label class="dropdown-item">
                  <input
                    type="checkbox"
                    value="Format"
                    data-category="Format"
                  />
                  <span>Format/Pattern</span>
                </label>
                <label class="dropdown-item">
                  <input
                    type="checkbox"
                    value="Length"
                    data-category="Length"
                  />
                  <span>Length/Size</span>
                </label>
                <label class="dropdown-item">
                  <input
                    type="checkbox"
                    value="Numerical"
                    data-category="Numerical"
                  />
                  <span>Numerical</span>
                </label>
                <label class="dropdown-item">
                  <input
                    type="checkbox"
                    value="Inclusion"
                    data-category="Inclusion"
                  />
                  <span>Inclusion/Exclusion</span>
                </label>
                <label class="dropdown-item">
                  <input
                    type="checkbox"
                    value="Uniqueness"
                    data-category="Uniqueness"
                  />
                  <span>Uniqueness</span>
                </label>
                <label class="dropdown-item">
                  <input
                    type="checkbox"
                    value="Association"
                    data-category="Association"
                  />
                  <span>Association</span>
                </label>
                <label class="dropdown-item">
                  <input
                    type="checkbox"
                    value="Conditional"
                    data-category="Conditional"
                  />
                  <span>Conditional</span>
                </label>
              </div>
            </div>
            <button
              id="cat-presence"
              class="category-btn presence"
              data-category="Presence"
              aria-label="Presence/Absence validations"
            >
              Presence
            </button>
            <button
              id="cat-format"
              class="category-btn format"
              data-category="Format"
              aria-label="Format/Pattern validations"
            >
              Format
            </button>
            <button
              id="cat-length"
              class="category-btn length"
              data-category="Length"
              aria-label="Length/Size validations"
            >
              Length
            </button>
            <button
              id="cat-numerical"
              class="category-btn numerical"
              data-category="Numerical"
              aria-label="Numerical validations"
            >
              Numerical
            </button>
            <button
              id="cat-inclusion"
              class="category-btn inclusion"
              data-category="Inclusion"
              aria-label="Inclusion/Exclusion validations"
            >
              Inclusion
            </button>
            <button
              id="cat-uniqueness"
              class="category-btn uniqueness"
              data-category="Uniqueness"
              aria-label="Uniqueness validations"
            >
              Uniqueness
            </button>
            <button
              id="cat-association"
              class="category-btn association"
              data-category="Association"
              aria-label="Association validations"
            >
              Association
            </button>
            <button
              id="cat-conditional"
              class="category-btn conditional"
              data-category="Conditional"
              aria-label="conditional"
            >
              Conditional
            </button>
          </div>
          <div class="view-controls">
            <button
              id="view-cards"
              class="view-btn active"
              data-view="cards"
              aria-label="Card view"
            >
              <svg
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <rect x="3" y="3" width="7" height="7"></rect>
                <rect x="14" y="3" width="7" height="7"></rect>
                <rect x="14" y="14" width="7" height="7"></rect>
                <rect x="3" y="14" width="7" height="7"></rect>
              </svg>
            </button>
            <button
              id="view-list"
              class="view-btn"
              data-view="list"
              aria-label="List view"
            >
              <svg
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <line x1="8" y1="6" x2="21" y2="6"></line>
                <line x1="8" y1="12" x2="21" y2="12"></line>
                <line x1="8" y1="18" x2="21" y2="18"></line>
                <line x1="3" y1="6" x2="3.01" y2="6"></line>
                <line x1="3" y1="12" x2="3.01" y2="12"></line>
                <line x1="3" y1="18" x2="3.01" y2="18"></line>
              </svg>
            </button>
          </div>
        </div>

        <div id="loading" class="loading">Loading validation helpers...</div>
        <div id="error" class="error" style="display: none"></div>

        <div
          id="validation-helpers-container"
          class="validation-helpers-container"
          style="display: none"
        >
          <div id="validation-helpers" class="validation-helpers-grid"></div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <p>
          Data sourced from
          <a
            href="https://api.rubyonrails.org/classes/ActiveRecord/Validations.html"
            target="_blank"
            rel="noopener"
            >ActiveRecord Validations</a
          >
          and
          <a
            href="https://api.rubyonrails.org/classes/ActiveModel/Validations.html"
            target="_blank"
            rel="noopener"
            >ActiveModel Validations</a
          >
          • Last updated:
          <span id="footer-updated"></span>
        </p>
      </div>
    </footer>

    <script src="assets/javascripts/script.js?v=1"></script>
  </body>
</html>
